<!DOCTYPE html>
<html>
<head>
    <title>Cookie Display</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 20px;
        }
        .cookie {
            word-wrap: break-word; /* Ensures the cookie text wraps */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generated Cookie</h1>
        <div class="cookie">
            <p>{{ cookie }}</p>
        </div>
        <a href="/">Generate Another Cookie</a>
    </div>
</body>
</html>
