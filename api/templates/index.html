<!DOCTYPE html>
<html>
<head>
    <title>Cookie Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <h1>Enter Secret Key and User ID</h1>
    <form method="post">
        <label for="secret_key">Secret Key:</label>
        <input type="text" name="secret_key" id="secret_key" required>
        <br>
        <label for="user_id">User ID:</label>
        <input type="text" name="user_id" id="user_id" required>
        <br>
        <input type="submit" value="Generate Cookie">
    </form>
</body>
</html>
